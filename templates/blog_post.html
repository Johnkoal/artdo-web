{{define "content"}}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <nav aria-label="breadcrumb" class="mb-4">
                <ol class="breadcrumb bg-transparent p-0">
                    <li class="breadcrumb-item"><a href="/blog{{if .Lang}}?lang={{.Lang}}{{end}}">{{.T.nav_blog}}</a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">{{.CurrentPost.Title}}</li>
                </ol>
            </nav>

            <article class="blog-post-content">
                <header class="mb-5">
                    <h1 class="display-4 font-weight-bold mb-3">{{.CurrentPost.Title}}</h1>
                    <div class="text-muted">
                        <i class="far fa-calendar-alt mr-2"></i> {{.CurrentPost.CreatedAt.Format "Jan 02, 2006"}}
                    </div>
                </header>

                {{if .CurrentPost.Summary}}
                <p class="lead text-muted font-italic mb-5 border-left pl-4">
                    {{.CurrentPost.Summary}}
                </p>
                {{end}}

                <div class="post-text">
                    {{.CurrentPost.Content | safeHTML}}
                </div>

                <hr class="my-5">

                <div class="text-center">
                    <a href="/blog{{if .Lang}}?lang={{.Lang}}{{end}}"
                        class="btn btn-outline-adt-blue rounded-pill px-4">
                        <i class="fas fa-chevron-left mr-2"></i> {{.T.btn_back_to_blog}}
                    </a>
                </div>
            </article>
        </div>
    </div>
</div>
{{end}}
