{{define "content"}}
<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-5">
        <h1 class="font-weight-bold">Administración de Blog</h1>
        <a href="/admin/blog/new" class="btn btn-adt-blue rounded-pill">
            <i class="fas fa-plus mr-2"></i> Nuevo Artículo
        </a>
    </div>

    <div class="card border-0 shadow-sm">
        <div class="table-responsive">
            <table class="table table-hover mb-0">
                <thead class="bg-light">
                    <tr>
                        <th>Título</th>
                        <th>Estado</th>
                        <th>Fecha</th>
                        <th class="text-right">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {{range .Posts}}
                    <tr>
                        <td class="font-weight-bold">{{.Title}}</td>
                        <td>
                            {{if .Published}}
                            <span class="badge badge-success">Publicado</span>
                            {{else}}
                            <span class="badge badge-secondary">Borrador</span>
                            {{end}}
                        </td>
                        <td>{{.CreatedAt.Format "Jan 02, 2006"}}</td>
                        <td class="text-right">
                            <a href="/admin/blog/edit?id={{.ID}}" class="btn btn-sm btn-outline-primary mr-2">
                                <i class="fas fa-edit"></i>
                            </a>
                            <a href="/admin/blog/delete?id={{.ID}}" class="btn btn-sm btn-outline-danger"
                                onclick="return confirm('¿Estás seguro de eliminar este artículo?')">
                                <i class="fas fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                    {{else}}
                    <tr>
                        <td colspan="4" class="text-center py-5 text-muted">
                            No hay artículos creados.
                        </td>
                    </tr>
                    {{end}}
                </tbody>
            </table>
        </div>
    </div>

    <div class="mt-4">
        <a href="/blog" class="btn btn-link text-muted"> <i class="fas fa-eye mr-1"></i> Ver Blog Público</a>
    </div>
</div>
{{end}}
